<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>DecorArt- Contacto</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
		html, body, .servicios-frame {
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="container-fluid px-0 servicios-frame">
		<section class="contact container-fluid h-100" id="contact">

			<div class="row h-100 justify-content-md-center d-flex align-items-center" data-aos="fade-up" data-aos-delay="200" data-aos-once="true" data-aos-easing="ease">

				<div class="col-md-5">

					<div class="jumbotron py-3">
						<h2 class="display-4">CONTACTO</h2>

						<hr class="my-4">

						<form>

							<div class="form-row">
								<div class="col">
									<input type="text" class="form-control" placeholder="Nombre">
								</div>
								<div class="col">
									<input type="email" class="form-control" placeholder="Email">
								</div>
							</div>

							<div class="form-group my-3">
								<textarea name="" id="" cols="20" rows="6" class="form-control" placeholder="Consulta"></textarea>
							</div>

							<button type="submit" class="btn btn-secondary btn-lg border-0">Enviar</button>

						</form>
					</div>
				</div>


			</div>

		</section>
		
	</div>
</body>
</html>
